<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL Hola Mundo</title>
</head>
<body>
  <h1>GraphQL Hola Mundo</h1>
  <div id="result">Cargando...</div>

  <script>
    // Endpoint público GraphQL
    const endpoint = 'https://spacex-production.up.railway.app/';

    // Query en formato GraphQL
    const query = `
      query {
        company {
          name
          founder
          founded
        }
      }
    `;

    // Función para realizar la solicitud
    async function fetchGraphQL() {
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();
        const company = data.data.company;

        // Mostrar el resultado en el div
        document.getElementById('result').innerText = 
          `Empresa: ${company.name}, Fundador: ${company.founder}, Fundada en: ${company.founded}`;
      } catch (error) {
        console.error('Error al consumir GraphQL:', error);
        document.getElementById('result').innerText = 'Error al cargar datos';
      }
    }

    // Llamar a la función al cargar la página
    fetchGraphQL();
  </script>
</body>
</html>
